<body>
  <div>
    <!-- tabindex permet de passer le focus -->

      <foreignObject class="mindmap-node" transform="translate(132.9219227790456, -1353.014586629394)" width="300" height="61"><p><a href="https://www.wikiwand.com/en/Mathematics" rel="nofollow">Maths </a><a href="https://www.wikiwand.com/en/Mathematics" rel="nofollow"><img class="mindmap-emoji" src="https://assets-cdn.github.com/images/icons/emoji/unicode/1f310.png"></a></p></foreignObject>

      <foreignObject class="mindmap-node" transform="translate(432.9219227790456, -753.014586629394)" width="300" height="61"><p><a href="https://www.wikiwand.com/en/Mathematics" rel="nofollow">Voici un deuxième texte légèrement long sans "g" </a><a href="https://www.wikiwand.com/en/Mathematics" rel="nofollow"><img class="mindmap-emoji" src="https://assets-cdn.github.com/images/icons/emoji/unicode/1f310.png"></a></p></foreignObject>
