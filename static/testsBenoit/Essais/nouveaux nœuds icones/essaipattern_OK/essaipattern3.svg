<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="800" height="800" viewBox="0 0 800 800" version="1.1"
     xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="TrianglePattern" patternUnits="userSpaceOnUse"
             x="0" y="0" width="261" height="261">
      <image xlink:href="iconplaceholder.png" x="0" y="0" width="261" height="261" />
    </pattern>
  </defs>

  <filter id="dropshadow" x="1%" y="1%" width="110%" height="110%">
    <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
    <!-- stdDeviation is how much to blur -->
    <feOffset dx="-2" dy="-1" result="offsetblur1"/>
    <feColorMatrix type="luminanceToAlpha"/>
    <feOffset dx="2" dy="2" result="offsetblur2"/>
    <feMerge><!--used to combine filters-->
      <feMergeNode in="offsetblur1"/>
      <feMergeNode in="offsetblur2"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>

  <path filter="url(#dropshadow)" stroke="#241F20" stroke-miterlimit="10" d="M260,244.827c0,7.828-6.346,14.173-14.173,14.173H18.174
          	C10.346,259,4,252.654,4,244.827V17.173C4,9.346,10.346,3,18.174,3h227.654C253.655,3,260,9.346,260,17.173V244.827z" fill="url(#TrianglePattern)"/>

</svg>
